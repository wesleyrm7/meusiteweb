<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Romântica</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Garante que não apareçam barras de rolagem */
        }

        /* Estilo para a imagem que ocupa a tela inteira */
        .full-width-img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Estilo para a imagem que vai sobrepor */
        .top-img {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            z-index: 1;
            border-radius: 15px;
            object-fit: cover;
            cursor: pointer; /* Aponta que a imagem é clicável */
            outline: none; /* Remove o contorno padrão */
        }

        /* Remove o efeito de clique ao focar na imagem */
        .top-img:focus {
            outline: none;
            box-shadow: none; /* Garante que nenhuma sombra seja aplicada */
        }

        /* Estilo para a frase de texto com a nova fonte */
        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 2;
        }

        /* Estilo para os corações animados */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Frase romântica sobrepondo as imagens -->
    <div class="romantic-text">
        Te quero pra vida toda!
    </div>

    <!-- Imagem romântica ocupando a tela inteira -->
    <div>
        <img src="imagens/romantico.jpg" alt="Imagem Romântica" class="full-width-img">
    </div>

    <!-- Imagem dos namorados, com bordas suavizadas -->
    <div>
        <img src="imagens/nnamorados.jpg" alt="Imagem de Namorados" class="top-img" id="romanticImage">
    </div>

    <!-- Contêiner para os corações -->
    <div id="heartContainer"></div>

    <script>
        // Seleciona a imagem e o contêiner de corações
        const romanticImage = document.getElementById('romanticImage');
        const heartContainer = document.getElementById('heartContainer');

        // Função para criar múltiplos corações animados
        function createHearts(event) {
            for (let i = 0; i < 10; i++) { // Loop para criar 10 corações
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = '❤️';

                // Define uma posição inicial com deslocamento aleatório ao redor do clique
                const offsetX = (Math.random() - 0.5) * 100; // Desloca entre -50 e +50 pixels no eixo X
                const offsetY = (Math.random() - 0.5) * 100; // Desloca entre -50 e +50 pixels no eixo Y
                heart.style.left = `${event.clientX + offsetX}px`;
                heart.style.top = `${event.clientY + offsetY}px`;

                // Adiciona o coração ao contêiner
                heartContainer.appendChild(heart);

                // Remove o coração após a animação
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        // Adiciona o evento de clique à imagem
        romanticImage.addEventListener('click', (event) => {
            createHearts(event);
        });
    </script>

</body>
</html>
