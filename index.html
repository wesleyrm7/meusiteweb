<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Romântica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Estilo da imagem que ocupa a tela inteira */
        .full-width-img {
            width: 100%;
            height: 100vh; /* 100% da altura da tela */
            object-fit: cover; /* Garante que a imagem ocupe toda a área sem distorcer */
        }
        
        /* Estilo para a imagem do topo, centralizada */
        .top-img {
            width: 300px;
            margin-top: 30px;
        }

        /* Estilo para a frase de texto */
        .romantic-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Frase romântica sobre a imagem do topo -->
    <div class="romantic-text">
        "O amor é a chave que abre o coração."
    </div>

    <!-- Primeira imagem (centralizada) -->
    <div>
        <img src="imagens/namorados.jpg" alt="Imagem de Namorados" class="top-img">
    </div>

    <!-- Segunda imagem (ocupando o espaço inteiro) -->
    <div>
        <img src="imagens/romantico.jpg" alt="Imagem Romântica" class="full-width-img">
    </div>

</body>
</html>
