<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Romântica</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> <!-- Link para a nova fonte -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Garante que não apareçam barras de rolagem */
        }

        /* Estilo para a imagem que ocupa a tela inteira */
        .full-width-img {
            width: 100%;
            height: 100vh; /* 100% da altura da tela */
            object-fit: cover; /* Garante que a imagem ocupe toda a área sem distorcer */
        }

        /* Estilo para a imagem que vai sobrepor */
        .top-img {
            position: absolute;
            top: 25%; /* A imagem "namorados" ficará sobre os primeiros 25% da altura da imagem romântica */
            left: 50%;
            transform: translateX(-50%); /* Centraliza a imagem horizontalmente */
            width: 200px; /* Definindo uma largura fixa para garantir o formato quadrado */
            height: 200px; /* Altura igual à largura para formar um quadrado */
            z-index: 1; /* Garante que a imagem "namorados" fique sobre a imagem romântica */
            border-radius: 15px; /* Suaviza as bordas */
            object-fit: cover; /* Garante que a imagem cubra totalmente o espaço da área */
        }

        /* Estilo para a frase de texto com a nova fonte */
        .romantic-text {
            font-family: 'Dancing Script', cursive; /* Aplica a nova fonte */
            font-size: 36px; /* Aumenta o tamanho da fonte para destacar */
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 2; /* Garante que o texto fique sobre as imagens */
        }
    </style>
</head>
<body>

    <!-- Frase romântica sobrepondo as imagens -->
    <div class="romantic-text">
        "O amor é a chave que abre o coração."
    </div>

    <!-- Imagem romântica ocupando a tela inteira -->
    <div>
        <img src="imagens/romantico.jpg" alt="Imagem Romântica" class="full-width-img">
    </div>

    <!-- Imagem dos namorados, com bordas suavizadas -->
    <div>
        <img src="imagens/namorados.jpg" alt="Imagem de Namorados" class="top-img">
    </div>

</body>
</html>
